  <title>Business Card</title>
  <link rel="stylesheet" href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="business-card">
    <img src="profile.jpg" alt="Profile image of P" class="profile-image" />
    <p class="full-name">P</p>
    <p class="designation">Web Developer</p>
    <p class="company">CodeCraft Inc.</p>
    <hr />
    <p>p@example.com</p>
    <p>+91-9876543210</p>
    <a href="https://yourportfolio.com">Portfolio</a>
    <hr />
    <div class="social-media">
      <h2>Connect with me</h2>
      <a href="https://twitter.com/yourhandle">Twitter</a>
      <a href="https://linkedin.com/in/yourhandle">LinkedIn</a>
      <a href="https://github.com/yourhandle">GitHub</a>
    </div>
  </div>

</html>
